<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESSING GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="game-section">
        <div id="current-details">
            <p id="stage-el">Stage: <br> 0</p>
            <p id="player-el">Player:</p>
            <p id="score-el">Score:</p>
        </div>
        <div id="game-details">
            <p id="output-el">Play</p>
            <p id="instructions-el">Pick a number from 1 to 2</p>
            <p> Enter a number: <input type="number" name="number" id="num-el"></p>
            <button type="submit" id="button-el" onclick="playGame();">Submit</button>
        </div>

    </main>


    <script src="script.js"></script>
</body>
</html>
